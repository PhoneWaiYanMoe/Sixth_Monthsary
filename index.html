<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Six Monthsary</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Happy Six Monthsary, Hmu!</h1>
    </header>
    <main>
        <section id="photo-container">
            <div class="photo-frame">
                <div class="slideshow">
                    <img src="images/Couple_1.jpg" alt="Memory 1" class="slide active">
                    <img src="images/Couple_2.jpg" alt="Memory 2" class="slide">
                    <img src="images/Couple_3.jpg" alt="Memory 3" class="slide">
                    <img src="images/Couple_4.jpg" alt="Memory 1" class="slide">
                    <img src="images/Couple_5.jpg" alt="Memory 2" class="slide">
                    <img src="images/Couple_6.jpg" alt="Memory 3" class="slide">
                    <img src="images/Couple_7.jpg" alt="Memory 1" class="slide">
                    <img src="images/Couple_8.jpg" alt="Memory 2" class="slide">
                    <img src="images/Couple_9.jpg" alt="Memory 3" class="slide">
                    <img src="images/Couple_10.jpg" alt="Memory 1" class="slide">
                    <img src="images/Couple_11.jpg" alt="Memory 2" class="slide">
                    <img src="images/Couple_12.jpg" alt="Memory 3" class="slide">
                    <img src="images/Couple_13.jpg" alt="Memory 2" class="slide">
                </div>
            </div>
        </section>
        <section id="content">
            <div class="envelope">
                <div class="flap"></div>
                <div class="letter">
                    <p>Dear Hmu,</p>
                    <p>Happy six months! I love you so much and can't wait for many more months and years together. Please stay by my side forever.</p>
                    <p>Love, KoKo</p>
                </div>
                <div class="sparkle-container"></div> <!-- Sparkle container -->
            </div>
            <button id="play-new-audio">
              <img src="images/audio.png" alt="Play Audio">
          </button>
        </section>
    </main>
    <footer>
        <p>With love, Ko Ko </p>
    </footer>
    <audio id="background-audio" autoplay loop>
        <source src="images/background.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="new-audio">
        <source src="images/Voice.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script src="script.js"></script>
</body>
</html>
